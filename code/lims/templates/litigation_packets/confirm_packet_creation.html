{% extends "base.html" %}

{% block content %}
<style>
    .lab-card {
        background-color: #f9f9f9;
        color: #333;
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 20px;
        max-width: 600px;
        margin: 0 auto;
        font-family: Arial, sans-serif;
    }

    .lab-card-header {
        border-bottom: 1px solid #ddd;
        padding-bottom: 10px;
        margin-bottom: 15px;
        font-size: 1.4rem;
        font-weight: bold;
        text-align: left;
    }

    .lab-card-body p {
        font-size: 1rem;
        margin-bottom: 15px;
    }

    .lab-button {
        font-size: 1rem;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .btn-yes {
        background-color: #28a745;
        color: #fff;
    }

    .btn-no {
        background-color: #dc3545;
        color: #fff;
    }

    .btn-yes:hover,
    .btn-no:hover {
        opacity: 0.9;
    }

    .form-actions {
        display: flex;
        gap: 10px; /* Reduced gap for closer buttons */
        margin-top: 20px;
        justify-content: flex-start; /* Align buttons to the left */
    }
</style>

<div class="container my-4">
    <div class="lab-card">
        <div class="lab-card-header">
            Confirm Packet Creation
        </div>
        <div class="lab-card-body">
            <p>The latest packet <strong>{{ packet.packet_name }}</strong> is currently in status: "{{ packet.packet_status }}".</p>
            <p>Do you want to proceed with creating a new packet and cancel the old one?</p>

            <form method="POST" class="form-actions">
                <button type="submit" name="continue" class="lab-button btn-yes">
                    Yes, Continue
                </button>
                <button type="submit" name="cancel" class="lab-button btn-no">
                    No, Cancel
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
