{% extends "base.html" %}

{% block content %}

<div class="container">
    <h1>Attach Files</h1>
    <form class="needs-validation" method="POST" id="import_form" enctype="multipart/form-data">
        {{form.hidden_tag()}}
        <div class="form-group">
            {{form.name.label}}
            <span style="color:red">*</span>
            <br>
            {{form.name(class='form-control '~status, id='lot')}}
        </div>
        <div class = "form-group">
            {{form.file.label}}
            {{form.file(class='form-control', multiple=True)}}
        </div>
        <div class = "form-group">
            {{form.submit(class='btn btn-primary')}}
           <button type="button" class="btn btn-secondary" onclick="history.back()">Back</button>
        </div>
    </form>
</div>



{% endblock %}
